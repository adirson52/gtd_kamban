<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban de Atividades - Freitas</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      font-weight: 500;
    }
    form {
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .kanban {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
    }
    .column {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 250px;
    }
    .column h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .card {
      background: #f1f1f1;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .card .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }
    .tag {
      background: #d0d0d0;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.75rem;
    }
    .card .date {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Kanban de Atividades</h1>

  <!-- Formulário para adicionar novas tarefas -->
  <form id="form">
    <input name="titulo" placeholder="Título da tarefa" required />
    <select name="status">
      <option value="urgente">Urgente</option>
      <option value="nao_iniciado">Não Iniciado</option>
      <option value="em_andamento">Em Andamento</option>
      <option value="com_data">Com Data</option>
    </select>
    <input name="tags" placeholder="Tags (ex: faculdade;cws)" />
    <input name="data_limite" placeholder="Data limite (YYYY-MM-DD)" />
    <input name="responsavel" placeholder="Responsável" value="freitas" />
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <div class="kanban" id="kanban"></div>

  <script>
    // Função que salva a tarefa temporariamente no localStorage
    function salvarTarefaLocal(tarefa) {
      const tarefasCache = JSON.parse(localStorage.getItem("tarefasCache") || "[]");
      tarefasCache.push(tarefa);
      localStorage.setItem("tarefasCache", JSON.stringify(tarefasCache));
    }

    // Função para carregar as tarefas do CSV e mesclar com o cache local (se houver)
    async function carregarTarefas() {
      try {
        // Buscando o CSV usando o caminho "public/tasks.csv" conforme sua configuração
        const response = await fetch("public/tasks.csv");
        if (!response.ok) throw new Error("Não foi possível carregar o arquivo CSV.");
        const text = await response.text();
        const linhas = text.trim().split("\n").slice(1); // ignora o cabeçalho
        
        // Converte cada linha em um objeto tarefa
        const tarefasCSV = linhas.map(linha => {
          let campos = linha.match(/(".*?"|[^",]+)(?=,|$)/g) || [];
          campos = campos.map(c => c.replace(/^"|"$/g, '').trim());
          while (campos.length < 7) campos.push("");
          const [id, titulo, descricao, status, tags, data_limite, responsavel] = campos;
          return { id, titulo, descricao, status, tags, data_limite, responsavel };
        });

        // Recupera as tarefas armazenadas localmente (caso haja alguma tarefa nova a ser exibida)
        const tarefasCache = JSON.parse(localStorage.getItem("tarefasCache") || "[]");
        // Mescla as tarefas do CSV com as tarefas temporárias
        const todasTarefas = tarefasCSV.concat(tarefasCache);

        const colunas = {
          urgente: "Urgente",
          nao_iniciado: "Não Iniciado",
          em_andamento: "Em Andamento",
          com_data: "Com Data"
        };

        const kanbanDiv = document.getElementById("kanban");
        kanbanDiv.innerHTML = "";

        // Renderiza as tarefas em suas respectivas colunas
        Object.entries(colunas).forEach(([key, label]) => {
          const col = document.createElement("div");
          col.className = "column";
          col.innerHTML = `<h2>${label}</h2>`;
          todasTarefas.filter(t => t.status === key).forEach(t => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="title">${t.titulo}</div>
              <div class="tags">${t.tags.split(";").map(tag => `<span class="tag">${tag}</span>`).join("")}</div>
              ${t.data_limite ? `<div class="date">Prazo: ${t.data_limite}</div>` : ""}
            `;
            col.appendChild(card);
          });
          kanbanDiv.appendChild(col);
        });

        // Após 10 segundos, limpa o cache local e recarrega a página para refletir o CSV atualizado
        if(tarefasCache.length > 0) {
          setTimeout(() => {
            localStorage.removeItem("tarefasCache");
            location.reload();
          }, 10000);
        }
      } catch (err) {
        console.error("Erro ao carregar CSV:", err.message);
      }
    }

    // Evento de submissão do formulário
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const novaTarefa = {
        titulo: form.titulo.value,
        status: form.status.value,
        tags: form.tags.value,
        data_limite: form.data_limite.value,
        responsavel: form.responsavel.value
      };
      try {
        const res = await fetch("/api/save-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novaTarefa)
        });
        const json = await res.json();
        alert(json.message || json.error);
        // Salva a tarefa localmente para exibição imediata
        salvarTarefaLocal(novaTarefa);
        // Atualiza a interface
        carregarTarefas();
      } catch (err) {
        console.error("Erro ao adicionar tarefa:", err);
      }
    });

    // Carrega as tarefas assim que o documento estiver pronto
    carregarTarefas();
  </script>
</body>
</html>
